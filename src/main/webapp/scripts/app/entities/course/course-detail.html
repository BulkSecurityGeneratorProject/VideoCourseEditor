
<div>
    <h2><span translate="coursenseiApp.course.detail.title">Course</span> {{course.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="coursenseiApp.course.title">Title</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{course.title}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="coursenseiApp.course.duration">Duration</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{course.duration}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="coursenseiApp.course.startDate">StartDate</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{course.startDate}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="coursenseiApp.course.description">Description</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{course.description}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="coursenseiApp.course.authors">Authors</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{course.authors}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="course"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>

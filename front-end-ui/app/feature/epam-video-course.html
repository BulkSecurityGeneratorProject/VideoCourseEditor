<div class="row course" ng-repeat="course in vm.courses">
    <div class="col-lg-9">
        <div class="row">
            <div class="col-md-3">
                <strong>{{course.title}}</strong>
            </div>
            <div class="col-md-3">
                {{course.duration | courseDurationFilter}}
            </div>
            <div class="col-md-3" >
            </div>
            <div class="col-md-3">
                {{course.startDate | date: 'dd.MM.yyyy'}}
            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                {{course.description}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <em ng-repeat="author in course.authors">{{author.name}}<small ng-show="{{!$last}}">, </small></em>.
            </div>
        </div>
    </div>
    <div class="col-lg-3">
        <a href="#/courses/{{course.id}}" class="btn btn-default  btn-block glyphicon glyphicon-pencil"> Редактировать</a>
        <button type="button" ng-click="vm.deleteCourse(course)"
                    class="btn btn-default btn-block glyphicon glyphicon-remove"> Удалить
        </button>
    </div>
</div>

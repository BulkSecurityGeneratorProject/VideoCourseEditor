<section id="edit-cource-page" class="container content-wrapper">
    <div class="row">
        <form class="form-horizontal" name="courseForm" novalidate="novalidate"
              ng-submit="vm.updateCourse(vm.currentCourse)">
            <div class="form-group">
                <label class="col-sm-3 control-label">Название</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputName" ng-model="vm.currentCourse.title"
                           ng-change="vm.titleChange()" placeholder="Введите название" ng-minlength="1" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputDiscription" class="col-sm-3 control-label">Описание</label>

                <div class="col-sm-6">
                    <textarea class="form-control" id="inputDiscription" ng-model="vm.currentCourse.description"
                              placeholder="Описание курса" ng-minlength="1" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="inputDate" class="col-sm-3 control-label">Дата</label>

                <div class="col-sm-6">
                    <div epam-date-field></div>
                </div>
            </div>
            <div class="form-group">

                <label for="inputDuration" class="col-sm-3 control-label">Продолжительность</label>

                <div class="col-sm-6">
                    <div epam-course-duration></div>
                </div>

            </div>
            <div class="form-group">
                <label for="authorList" class="col-sm-3 control-label">Список авторов</label>
                <epam-multi-select id="authorList" ng-model="vm.currentCourse.authors" available="vm.courseAuthors"
                                   display-attr="name"></epam-multi-select>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3" id="edit-submit">
                    <button type="submit" class="btn btn-default">Сохранить</button>
                    <a href="#/courses" role="button" class="btn btn-default">Отмена</a>

                </div>

            </div>
        </form>
    </div>
</section>
